<VirtualHost *:80>
    ServerAdmin admin@news.local
    ServerName news.local
    ServerAlias www.news.local
    DocumentRoot /var/www/news.local/public
    ErrorLog ${APACHE_LOG_DIR}/news.error.log
    CustomLog ${APACHE_LOG_DIR}/news.access.log combined
</VirtualHost>
