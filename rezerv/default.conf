<VirtualHost *:80>

    ServerAdmin admin@SITE-NAME.local
    ServerName SITE_NAME.local
    ServerAlias www.SITE_NAME.local
    DocumentRoot /var/www/SITE_NAME.local/public
    ErrorLog ${APACHE_LOG_DIR}/SITE-NAME.error.log
    CustomLog ${APACHE_LOG_DIR}/SITE-NAME.access.log combined

</VirtualHost>

